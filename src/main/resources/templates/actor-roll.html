<div class="modal-dialog modal-xl modal-dialog-centered" role="document"
     th:with="did='roll_' + ${#strings.randomAlphanumeric(10)}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Choose difficulty for <span class="skill"
                                            th:text="#{${'skill_' + skill.getId().toString().toLowerCase()}}"></span> check
            </h5>
            <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body" th:id="${did}">
            <table class="table table-borderless text-center">
                <thead>
                <tr class="table-header">
                    <th class="bg-danger" scope="col">For Every 10 Worst</th>
                    <th class="bg-danger" scope="col">2+ under rating</th>
                    <th class="bg-danger" scope="col">1 under rating</th>
                    <th class="bg-info" scope="col">Equal Rating</th>
                    <th class="bg-success" scope="col">1 over rating</th>
                    <th class="bg-success" scope="col">2+ over rating</th>
                    <th class="bg-success" scope="col">For Every 10 Better</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>+1 Catastrophic Effect</td>
                    <td>
                        <button class="btn btn-outline-danger" onclick="rollDice(-3, '[[ ${did} ]]')" th:text="${skill.getRating() + 4}">Worst Rating (5)
                        </button>
                        <button class="btn btn-outline-danger" onclick="rollDice(-3, '[[ ${did} ]]')" th:text="${skill.getRating() + 3}">Worst Rating (4)
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-warning" onclick="rollDice(-2, '[[ ${did} ]]')" th:text="${skill.getRating() + 2}">Worst Rating (3)
                        </button>
                        <button class="btn btn-outline-warning" onclick="rollDice(-2, '[[ ${did} ]]')" th:text="${skill.getRating() + 1}">Worst Rating (2)
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-info" onclick="rollDice(1, '[[ ${did} ]]')" th:text="${skill.getRating()}"> Equal Rating (0)</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success" onclick="rollDice(2, '[[ ${did} ]]')" th:text="${skill.getRating() - 1}">Better Rating (2)
                        </button>
                        <button class="btn btn-outline-success" onclick="rollDice(2, '[[ ${did} ]]')" th:text="${skill.getRating() - 2}">Better Rating (5)
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success" onclick="rollDice(3, '[[ ${did} ]]')" th:text="${skill.getRating() - 3}">Better Rating (4)
                        </button>
                        <button class="btn btn-outline-success" onclick="rollDice(3, '[[ ${did} ]]')" th:text="${skill.getRating() - 4}">Better Rating (3)
                        </button>
                    </td>
                    <td>+1 Exceptional Effect</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="bg-danger" colspan="2">Keep Lowest Results</td>
                    <td class="bg-info">Keep Result</td>
                    <td class="bg-success" colspan="2">Keep Highest Results</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
        </div>
    </div>

</div>
