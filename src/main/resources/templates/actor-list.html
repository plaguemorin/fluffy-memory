<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/default :: head(~{this :: title})">
    <meta charset="UTF-8">
    <title>Actors !</title>
</head>
<body>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<header th:insert="layout/default :: header(~{ :: .breadcrumb})">
    <ol class="breadcrumb container">
        <li><a href="#">Home</a></li>
    </ol>
</header>

<div th:insert="layout/default :: content(~{ :: .actors })">
<div class="actors" th:each="actor : ${actors}">
    <div th:id="'actor-' + ${actor.id}">
        <a th:href="'/actor/' + ${actor.id}" th:text="${actor.name}">Actor Name</a>
    </div>
</div>
</div>

</body>
</html>
